<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Wallet</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card">
      <div class="card2">
        <div class="form">
          <p id="heading">@cryptowallet</p>
          <div class="field">
            <input
              type="number"
              class="input-field"
              placeholder="amount"
              id="amount"
            />
          </div>
          <div class="field">
            <textarea
              type="text"
              class="input-field"
              placeholder="Private Key"
              autocomplete="off"
              id="private_key"
              cols="10"
              rows="5"
            ></textarea>
          </div>
          <div class="field">
            <input
              type="text"
              class="input-field"
              placeholder="Transfer address"
              id="address"
            />
          </div>
          <p class="space"></p>
          <div id="center" class="center">
            <div class="loader">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
              <div class="bar4"></div>
              <div class="bar5"></div>
              <div class="bar6"></div>
              <div class="bar7"></div>
              <div class="bar8"></div>
              <div class="bar9"></div>
              <div class="bar10"></div>
              <div class="bar11"></div>
              <div class="bar12"></div>
            </div>
          </div>
          <small>
            <a target="_blank" id="link" href=""> Check Your Transaction </a>
          </small>
          <div class="button-container">
            <button id="form" class="button1">
              &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Transfer &nbsp; &nbsp;
              &nbsp; &nbsp; &nbsp; &nbsp;
            </button>
            <button id="check_balance" class="button3">Check Balance</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      import("./ethers.js");
    </script>
    <script>
      import("./popup.js")
        .then((module) => {
          console.log("Script loaded successfully");
        })
        .catch((error) => {
          console.error("Error loading script:", error);
        });
    </script>
  </body>
</html>
